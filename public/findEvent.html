<section id="find-event">
    <div id="map-section">
        <div id="map">
            <img src="images/map-moc.png">
        </div>
        <div id="map-filters">
            <div id="location-container" class="text-input">
                <p>where are you?</p>
                <div>
                    <input id="location-input" class="type-input" type="text" placeholder="city, town or zip">
                </div>
            </div>
            <div id="time-frame" class="text-input">
                <p>for how long?</p>
                <div>
                    <input id="time-start" class="type-input" type="date" placeholder="set a start">
                    <input id="time-end" class="type-input" type="date" placeholder="sent an end">
                </div>
            </div>
            <div id="radius" class="text-input">
                <p>how far do you wanna drive?</p>
                <div id="radius-containter">
                    <input id="radius-input" class="type-input" type="text" value="50">
                    <input class="radius-slider" type="range">
                </div>
            </div>
            <!-- <div class="search-btn">
                <a href="find-event.html">
                    <button>SEARCH</button>
                </a>
            </div> -->
        </div>
    </div>
    
</section>
