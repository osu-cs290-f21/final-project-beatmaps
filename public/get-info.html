<!DOCTYPE html>

<header>
    <title>beatmaps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- Adobe type kit: domus titling and sofio-pro -->
    <link href="https://use.typekit.net/fjg0ajy.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./index.js" charset="utf-8" defer></script>
</header>

<body>
    <div class="nav">
        <img src="images/beatmap-logo.svg">
    </div>
    <section id="init-info">
        <div id="user-info">
            <img id="user-icon" src="images/clement-pfp.png">
            <h3 class="user-name">Connor Kealey</h3>
        </div>
        <div id="user-inputs">
            <div id="location-container" class="text-input">
                <p>where are you?</p>
                <div>
                    <input id="location-input" class="type-input" type="text" placeholder="city, town or zip">
                </div>
            </div>
            <div id="time-frame" class="text-input">
                <p>for how long?</p>
                <div>
                    <input id="time-start" class="type-input" type="date" placeholder="set a start">
                    <input id="time-end" class="type-input" type="date" placeholder="sent an end">
                </div>
            </div>
            <div id="radius" class="text-input">
                <p>how far do you wanna drive?</p>
                <div id="radius-containter">
                    <input id="radius-input" class="type-input" type="text" value="50">
                    <input class="radius-slider" type="range">
                </div>
            </div>
            <div class="search-btn">
                <a>
                    <button id="search_button">SEARCH</button>
                </a>
            </div>
        </div>
    </section>
</body>
