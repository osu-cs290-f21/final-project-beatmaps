<!DOCTYPE html>

<header>
    <title>beatmaps</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet">
    <!-- Adobe type kit: domus titling and sofio-pro -->
    <link href="https://use.typekit.net/fjg0ajy.css" rel="stylesheet">
    <script charset="utf-8" defer src="./index.js"></script>
</header>

<body>
<div class="nav">
    <img src="images/beatmap-logo.svg">
</div>
<section id="init-info">
    <div id="user-info">
        <img id="user-icon" src="images/clement-pfp.png">
        <h3 class="user-name">Connor Kealey</h3>
    </div>
    <div id="user-inputs">
        <div class="text-input" id="location-container">
            <p>where are you?</p>
            <div>
                <input class="type-input" id="location-input" placeholder="city, town or zip" type="text">
            </div>
        </div>
        <div class="text-input" id="time-frame">
            <p>for how long?</p>
            <div>
                <input class="type-input" id="time-start" placeholder="set a start" type="date">
                <input class="type-input" id="time-end" placeholder="sent an end" type="date">
            </div>
        </div>
        <div class="text-input" id="radius">
            <p>how far do you wanna drive?</p>
            <div id="radius-containter">
                <input class="type-input" id="radius-input" type="text" value="50">
                <input class="radius-slider" type="range">
            </div>
        </div>
        <div class="search-btn">
            <a href="find-event.html">
                <button>SEARCH</button>
            </a>
        </div>
    </div>
</section>
</body>
